  var buildLineYear = function(data) {

    dataset = data;
    console.log(dataset)

    var minDate = function(dataset){ return getDate(dataset[0].x + (1).pad() + (1).pad());};

    var maxDate = function(dataset){return getDate(dataset[dataset.length -1].x + (1).pad() + (1).pad());};

    console.log("min date: " + minDate(dataset));
    console.log("max date: " + maxDate(dataset));

    // Scales
    var xScale = d3.time.scale()
      .domain([minDate(dataset), maxDate(dataset)])
      .range([0, width]);

    var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d.y; })])
        .range([height, 0]);

    // Axis
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .innerTickSize(-height)
        .outerTickSize(0)
        .tickPadding(10)
        .tickFormat(d3.time.format("%Y"));

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .innerTickSize(-width)
        .outerTickSize(0)
        .tickPadding(10);

    // Line func
    var line = d3.svg.line()
        .x(function(d) { return xScale(getDate(d.x + (1).pad() + (1).pad())); })
        .y(function(d) { return yScale(d.y); })
        .interpolate("linear");

    // Create svg
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("id", "svg-month")
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      svg.append("g")
          .attr("class", "x-axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)

      svg.append("g")
          .attr("class", "y-axis")
          .call(yAxis)

      // text label for the x axis
      svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 10) + ")")
      .style("text-anchor", "middle");
      // .text("Month Number or Year Number (I haven't coded the dynamic variables yet)");

      svg.append("path")
          .data([dataset])
          .attr("class", "path-month")
          .attr("d", line);

    }

/*
  function for saving JSON file
  console.save(data, filename);
 */
(function(console){

    console.save = function(data, filename){

        if(!data) {
            console.error('Console.save: No data')
            return;
        }

        if(!filename) filename = 'console.json'

        if(typeof data === "object"){
            data = JSON.stringify(data, undefined, 4)
        }

        var blob = new Blob([data], {type: 'text/json'}),
            e    = document.createEvent('MouseEvents'),
            a    = document.createElement('a')

        a.download = filename
        a.href = window.URL.createObjectURL(blob)
        a.dataset.downloadurl =  ['text/json', a.download, a.href].join(':')
        e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
        a.dispatchEvent(e)
    }
})(console)
