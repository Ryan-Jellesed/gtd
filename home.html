  .x-axis path, .y-axis path,
  .x-axis line, .y-axis line{

    stroke: black;
    shape-rendering: crispEdges;
  }

  .path-month{
    fill: none;
    stroke: blue;
    stroke-width: 2px;
  }

  .line{
    fill: none;
    stroke: blue;
    stroke-width: 2px;
  }

  .tick text{

  .tick line{

    font-weight: 300;
    font-size:  16px;
  }

  .x-axis text, .y-axis text {

    font-size: 10px;
  }
  
  div.tooltip {   
                position: absolute;
                max-width: 750px;
                height: auto;
                padding: 5px;
                background-color: white;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
