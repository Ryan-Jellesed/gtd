<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.subunit.USB { fill: #ddc; }
.subunit.USK { fill: #ddc; }
.subunit.USH { fill: #ddc; }
.subunit.CAN { fill: #cdd; }
.subunit.MEX { fill: #cdc; }



</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

/* JavaScript goes here. */
var width = 960,
    height = 1160;

var projection = d3.geo.albers()
    .center([0, 54])
    // .rotate([4.4, 0])
    .parallels([50,60])
    .scale(500)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("north_america.json", function(error, north_america) {
  if (error) return console.error(error);
  console.log(north_america);

  var subunits = topojson.feature(north_america, north_america.objects.subunits);
  
  svg.append("path")
        .datum(subunits)
        .attr("d", path);

  svg.selectAll(".subunit")
        .data(topojson.feature(north_america, north_america.objects.subunits).features)
      .enter().append("path")
        .attr("class", function(d) { return "subunit " + d.id; })
        .attr("d", path);
